spring.application.name=MediPass

spring.datasource.url=jdbc:postgresql://medipass.czwkeck6i6fi.eu-north-1.rds.amazonaws.com:5432/medipass
spring.datasource.username=postgres
spring.datasource.password=MediPass_SDGP-SE80
spring.datasource.driver-class-name=org.postgresql.Driver

# Hikari Connection Pool (optional tuning)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
